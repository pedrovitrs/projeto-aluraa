<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify imerção</title>
    <link rel="stylesheet" href="src/styles/main-content.css">
    <link rel="stylesheet" href="src/styles/variaveis.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <!-- Links para trazer os ícones via CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body> 
    <div class="sidebar">
        <nav class="sidebar_navegation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do spotify">
                </a>
            </div>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Inicial</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="libary_buttom">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie Sua Primeira Playlist</span>
                    <span class="text subtitle">E facil, Vamos te ajudar</span>
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="lenguage">
                <button class="lenguage-button">
                    <span class="fa fa-globe"> Portugues Brasileiro</span>
                </button>
            </div>
        </div>    
    </div>


    <main class="main-container">
        <nav class="header-navegation">
            <div class="navegation">
                <button class="arrow-left">
                    <img src="assets/icons/small-left.png" alt="Seta para esquerda">
                </button>
                <button class="arrow-right">
                    <img src="assets/icons/small-right.png" alt="Seta para direita">
                </button>

                <div class="header-search">
                    <img src="assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
                </div>


                <div class="header-login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </div>
        </nav>
    </main>






    <footer class="disclaimer-premium">
        <div class="text">
          <p class="disclaimer-premium__title">Testar o Premium de graça</p>
          <p class="disclaimer-premium__subtitle">
            Inscreva-se para curtir música ilimitada e podcasts só com alguns
            anúncios. Não precisa de cartão de crédito.
          </p>
        </div>
        <div class="button">
          <button type="button">Inscreva-se grátis</button>
        </div>
      </footer>
    
    
   
</body>
</html>
